name: Docker Build and Push

# Trigger only on semantic version tags
on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY_IMAGE_GHCR: ghcr.io/${{ github.repository_owner }}/umadb
  REGISTRY_IMAGE_DH: umadb/umadb

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Generate metadata (tags, labels)
      # -----------------------------
      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE_GHCR }},${{ env.REGISTRY_IMAGE_DH }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=true

      # -----------------------------
      # Login to registries
      # -----------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------
      # Set up QEMU for cross-platform
      # -----------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # -----------------------------
      # Set up Docker Buildx
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Build and push multi-platform image
      # -----------------------------
      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max       # Attach provenance attestations
          sbom: true                 # Attach SBOM attestations
