[package]
name = "dcbsd"
version = "0.1.0"
edition = "2024"

[features]
default = []

[dependencies]
bincode = "1.3.3"
crc = "3.0.1"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
uuid = { version = "1.4", features = ["v4", "serde"] }
tonic = "0.10"
prost = "0.12"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync", "time"] }
async-trait = "0.1"

[dev-dependencies]
tempfile = "3.8.0"
tokio-test = "0.4"
criterion = "0.5"

[build-dependencies]
tonic-build = "0.10"

[[bench]]
name = "event_store_benchmark"
harness = false
